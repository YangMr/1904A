<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0; padding: 0;}
        .header{width:100%; height: 70px; background: #333;}
        .banner{width: 100%; height: 300px; background: pink;}
        .container{width: 1000px; overflow: hidden; margin: 0 auto; padding: 20px 0;}
        .container ul {list-style: none; overflow: hidden;}
        .container .list{width: 600px; float: left;}
        .container .list ul li{height: 38px; line-height: 38px; padding-left: 20px; border-bottom: 1px dashed #ccc;}
        .container .user{width: 380px; float: right;}
        .footer{height: 50px; background: #333;}
    </style>
</head>
<body>
    <div class="header"></div>

    <div class="banner"></div>

    <div class="container">
        <div class="list">
            <ul>
<!--                <li>我用双手成就你的梦想1</li>-->
<!--                <li>我用双手成就你的梦想2</li>-->
<!--                <li>我用双手成就你的梦想3</li>-->
<!--                <li>我用双手成就你的梦想4</li>-->
<!--                <li>我用双手成就你的梦想5</li>-->
<!--                <li>我用双手成就你的梦想6</li>-->
            </ul>
        </div>
        <div class="user">
            登陆
        </div>
    </div>

    <div class="footer"></div>
</body>
</html>
<script src="js/jquery-1.11.2.min.js"></script>
<script>

    //获取列表的数据
    $.ajax({
        url : "/api/readlist",
        success : function (response) {
            console.log(JSON.parse(response).list);
            var data = JSON.parse(response).list;

            for(var i=0;i<data.length;i++){
                var li = document.createElement("li");
                li.innerHTML = data[i];
                $("ul").append(li);
            }

        },
        error : function (error) {
            console.log(error)
        }
    })

</script>
