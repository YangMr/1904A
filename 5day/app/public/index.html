<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>获取的是接口为 / 的数据</button>
<button>获取的是接口为 /login 的数据</button>
<button>获取的是接口为 /register 的数据</button>
<button>获取的是接口为 /list 的数据</button>
<button>获取的是接口为 /search 的数据</button>
</body>
</html>
<script src="js/jquery-1.11.2.min.js"></script>
<script>

    $("button").eq(0).click(function () {
       $.ajax({
           url : "/api/banner",

           success : function (response) {
               console.log(response)
           },
           error : function (error) {
               console.log(error)
           }
       })
    })

    $("button").eq(1).click(function () {
        $.ajax({
            type : "POST",
            url : "http://localhost:8000/login",

            success : function (response) {
                console.log(response)
            },
            error : function (error) {
                console.log(error)
            }
        })
    })

    $("button").eq(2).click(function () {
        $.ajax({
            type : "POST",
            url : "http://localhost:8000/register",
            success : function (response) {
                console.log(response)
            },
            error : function (error) {
                console.log(error)
            }
        })
    })

    $("button").eq(3).click(function () {
        $.ajax({
            type : "POST",
            url : "http://localhost:8000/list",
            success : function (response) {
                console.log(response)
            },
            error : function (error) {
                console.log(error)
            }
        })
    })

    $("button").eq(4).click(function () {
        $.ajax({
            type : "POST",
            url : "http://localhost:8000/search",
            success : function (response) {
                console.log(response)
            },
            error : function (error) {
                console.log(error)
            }
        })
    })
</script>
